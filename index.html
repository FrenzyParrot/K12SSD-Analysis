                  .domain([0, d3.max(data)])
                  .range([0, 200]);
  
    // Select the SVG element
    var svg = d3.select("body")
                .append("svg")
                .attr("width", 500)
                .attr("height", 500);
  
    // Bind the data to the SVG element and create rectangles for each data point
    svg.selectAll("rect")
       .data(data)
       .enter()
       .append("rect")
       .attr("x", function(d, i) { return i * 60; })  // Position on the x-axis
       .attr("y", function(d) { return 500 - scale(d); })  // Position on the y-axis
       .attr("width", 50)  // Width of the bar

       .attr("fill", "black");  // Color of the bar

  <script>
    // Your D3.js map visualization code goes here

    // dimension of the page
    const window_dims = {
      width: window.innerWidth,
      height: window.innerHeight
    };

    const svgWidth = window_dims.width;
    const svgHeight = window_dims.height;

    const mapUS = "./data/counties-albers-10m.topojson"

    

    Promise.all([
      d3.json(mapUS),
    ]).then(data =>
    {
      const topo_data = data[0];
      const generateMap1 = (topo_data,containerName,width,height,margin=30)=> {
        const svg = d3.select(containerName).append("svg")
          .attr("width", width)
          .attr("height", height);

        const path = d3.geoPath();
        
        svg.append("g")
          .attr("fill", "none")
          .attr("stroke", "#00")
          .attr("stroke-linejoin", "round")
          .attr("stroke-linecap", "round")
          .selectAll("path")
          .data(topojson.feature(topo_data, topo_data.objects.nation).features)
          .enter().append("path")
            .attr("d", path)
            .attr("stroke", "#aaa")
            .attr("stroke-width", "0.5");

        svg.append("path")
          .datum(topojson.mesh(topo_data, topo_data.objects.states, (a, b) => a !== b))
          .attr("stroke-width", "0.5")
          .attr("d", path);

        svg.append("path")
          .datum(topojson.feature(topo_data, topo_data.objects.nation))
          .attr("d", path);
      }

      generateMap1(topo_data, ".map", svgWidth, svgHeight);
    });
  </script>
